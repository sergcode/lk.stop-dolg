<fieldset class="questionnaire__form_wrapper" name="visibleAndHiddenBlock">
    <div class="questionnaire__form_row">
        <div class="switches">
            <h3 class="switches_title">
                <label for="married">2.1. Состоите ли Вы в браке в данный момент?</label>
            </h3>
            <div class="switches__elements">
                <div class="switches__wrapper">
                    <input class="switches__checkbox" id="married" type="checkbox" name="switchesVisibleAndHiddenBlock" form="formCustomerProfileZPZ"/>
                    <div class="switches__knobs">
                        <span></span>
                    </div>
                    <div class="switches__layer"></div>
                </div>
            </div>
        </div>
    </div>
    <p class="questionnaire__form_subtitle">
        Укажите данные супруги(а)
    </p>
    <div class="questionnaire__form_wrapper-parent">
        <div class="questionnaire__form_wrapper-block">
            <div class="questionnaire__form_row">
                <input class="questionnaire__form_input" name="surnameCouples[]" type="text" form="formCustomerProfileZPZ" required/>
                <label class="questionnaire__form_label">Фамилия</label>
            </div>
            <div class="questionnaire__form_row">
                <input class="questionnaire__form_input" name="nameCouples[]" type="text" form="formCustomerProfileZPZ" required/>
                <label class="questionnaire__form_label">Имя</label>
            </div>
            <div class="questionnaire__form_row">
                <input class="questionnaire__form_input" name="middleNameCouples[]" type="text" form="formCustomerProfileZPZ" required/>
                <label class="questionnaire__form_label">Отчество</label>
            </div>
            <div class="questionnaire__form_row">
                <input class="questionnaire__form_input" name="dateNameCouples[]" type="date" form="formCustomerProfileZPZ" required/>
                <label class="questionnaire__form_label">Дата заключения брака</label>
            </div>
            <div class="questionnaire__form_row questionnaire__form_end">
                <button class="button button__very-small button--red" id="removeDataCouples" name="deleteBlock" type="button" form="formCustomerProfileZPZ" role="button">
                    <include src="./src/include/icons/common-icons/remove.html"></include>
                    Удалить блок
                </button>
            </div>
        </div>
    </div>

    <div class="questionnaire__form_wrapper-button questionnaire__form_center"></div>
</fieldset>
