<fieldset class="questionnaire__form_wrapper">
    <div class="questionnaire__form_row">
        <div class="switches">
            <h3 class="switches_title">
                <label for="haveThereBeenTransactionsWithProperty">Проводились ли сделки с имуществом за последние 3 года</label>
            </h3>
            <div class="switches__elements">
                <div class="switches__wrapper">
                    <input id="haveThereBeenTransactionsWithProperty" type="checkbox" class="switches__checkbox questionnaire__form_not-required" form="formCustomerProfile"/>
                    <div class="switches__knobs">
                        <span></span>
                    </div>
                    <div class="switches__layer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="questionnaire__form_row">
        <div class="switches">
            <h3 class="switches_title">
                <label for="didTheSpouseConductTransactionsWithProperty">Проводились ли супругом(ой) сделки с имуществом за последние 3 года</label>
            </h3>
            <div class="switches__elements">
                <div class="switches__wrapper">
                    <input id="didTheSpouseConductTransactionsWithProperty" type="checkbox" class="switches__checkbox questionnaire__form_not-required" form="formCustomerProfile"/>
                    <div class="switches__knobs">
                        <span></span>
                    </div>
                    <div class="switches__layer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="questionnaire__form_row">
        <div class="switches">
            <h3 class="switches_title">
                <label for="availabilityOfSoleProprietorsForLastThreeYears">Наличие ИП за последние 3 года</label>
            </h3>
            <div class="switches__elements">
                <div class="switches__wrapper">
                    <input id="availabilityOfSoleProprietorsForLastThreeYears" type="checkbox" class="switches__checkbox questionnaire__form_not-required" form="formCustomerProfile"/>
                    <div class="switches__knobs">
                        <span></span>
                    </div>
                    <div class="switches__layer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="questionnaire__form_row">
        <div class="switches">
            <h3 class="switches_title">
                <label for="marriedForLastThreeYears">Женат/замужем последние 3 года</label>
            </h3>
            <div class="switches__elements">
                <div class="switches__wrapper">
                    <input id="marriedForLastThreeYears" type="checkbox" class="switches__checkbox questionnaire__form_not-required" form="formCustomerProfile"/>
                    <div class="switches__knobs">
                        <span></span>
                    </div>
                    <div class="switches__layer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="questionnaire__form_row">
        <textarea class="questionnaire__form_textarea questionnaire__form_not-required" id="spouseProperty" name="spouseProperty" cols="30" rows="5" form="formCustomerProfile" required></textarea>
        <label class="questionnaire__form_label" for="spouseProperty">Имущество супруга(и)</label>
    </div>

    <div class="questionnaire__form_row">
        <select class="questionnaire__form_select" name="forgedDocuments" form="formCustomerProfile" required>
            <option></option>
            <option>Нет</option>
            <option>Да</option>
        </select>
        <label class="questionnaire__form_label">Подложные документы</label>
    </div>

    <div class="questionnaire__form_row">
        <div class="switches">
            <h3 class="switches_title">
                <label for="isIncomeInflatedWhenReceivingALoan">Устно завышен ли доход при получении кредита</label>
            </h3>
            <div class="switches__elements">
                <div class="switches__wrapper">
                    <input id="isIncomeInflatedWhenReceivingALoan" type="checkbox" class="switches__checkbox questionnaire__form_not-required" form="formCustomerProfile"/>
                    <div class="switches__knobs">
                        <span></span>
                    </div>
                    <div class="switches__layer"></div>
                </div>
            </div>
        </div>
    </div>
</fieldset>
