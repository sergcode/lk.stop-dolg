<!-- Оставить отзыв о работе компании -->
<div class="toggle-modal" role="dialog" data-modal="3">
  <div class="toggle-modal__box toggle-modal__box_p-none">
    <div class="toggle-modal__header">
      <article role="article">
        <figure>
          <img src="/assets/images/icons/rewiew-header.svg" alt="">
          <figcaption class="toggle-modal__text_uppercase">
            Оставить отзыв <br>о работе компании
          </figcaption>
        </figure>
      </article>
    </div>
    <div class="toggle-modal__body toggle-modal__body_white toggle-modal__body_pb-35">
      <form class="form-modal ajax-save" id="formModalLeaveReview" method="post" role="form">
        <fieldset>
          <legend class="form-modal__row form-modal__row_center">
            Оцените работу компании в целом:
          </legend>
          <input data-name="sendRating" type="hidden">
          <div class="form-modal__row rating-area">

            <input type="radio" id="star-5" name="rating" value="5" role="radio">
            <label class="delay_04" for="star-5" title="Оценка «5»">
              <include src="./src/include/icons/star-leave-review.html"></include>
            </label>

            <input type="radio" id="star-4" name="rating" value="4" role="radio">
            <label class="delay_03" for="star-4" title="Оценка «4»">
              <include src="./src/include/icons/star-leave-review.html"></include>
            </label>

            <input type="radio" id="star-3" name="rating" value="3" role="radio">
            <label class="delay_02" for="star-3" title="Оценка «3»">
              <include src="./src/include/icons/star-leave-review.html"></include>
            </label>

            <input type="radio" id="star-2" name="rating" value="2" role="radio">
            <label class="delay_01" for="star-2" title="Оценка «2»">
              <include src="./src/include/icons/star-leave-review.html"></include>
            </label>

            <input type="radio" id="star-1" name="rating" value="1" role="radio">
            <label class="delay_005" for="star-1" title="Оценка «1»">
              <include src="./src/include/icons/star-leave-review.html"></include>
            </label>

          </div>

          <div class="form-modal__row form-modal__row_relative">
            <textarea class="form-modal__textarea" name="comment" id="formModalComment" form="formModalLeaveReview" rows="3" spellcheck="true" placeholder="Опишите вкратце вашу ситуацию"
                      role="textbox"></textarea>
            <label class="form-modal__label" for="formModalComment">Комментарий <span class="form-modal__text_red">*</span></label>
            <div class="form-modal__tooltip">Это обязательное поле! Текст должен быть не короче 5-ти символов. Длина текста сейчас: <span>0</span></div>
          </div>
          <div class="form-modal__row">
            <button class="button button--green form-modal__submit js-open-modal-success-unsuccess" data-action="Отзыв о работе компании" role="button" data-modal="3Success">
              Отправить отзыв
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <button class="toggle-modal__close js-modal-close" title="Закрыть" type="button" role="button"></button>
</div>
