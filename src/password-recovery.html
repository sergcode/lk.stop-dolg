<!DOCTYPE html>
<html lang="ru">
    <head>
        <include src="./src/sections/components/head/link.html"></include>
        <title>Стоп долг | Восстановление пароля</title>
        <include src="./src/sections/components/head/meta.html"></include>
    </head>
    <body>

        <main class="login" id="office-auth-form" role="main">
            <div class="login__content office-auth-login-wrapper">
                <a href="https://stop-dolg.ru/" title="Открыть в новой вкладке сайт компании &laquo;Стопдолг&raquo;" target="_blank">
                    <div class="login__logo-wrapper">
                        <div class="login__logo animation-glare">
                            <svg width="125" height="95" viewBox="0 0 125 95" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M38.7261 51.8445H57.8648V0H24.5215C11.0646 0 0 10.7165 0 23.75V71.25C0 84.4284 11.0646 95 24.5215 95H57.7153V81.532H28.8577C23.4749 81.532 19.1388 77.3323 19.1388 72.1189V23.0259C19.1388 17.8125 23.4749 13.6128 28.8577 13.6128H40.3708C39.3242 16.7988 38.7261 20.2744 38.7261 23.8948V51.8445ZM86.4234 71.3948C86.4234 75.0152 85.8254 78.4909 84.7787 81.6768H96.2919C101.675 81.6768 106.011 77.4771 106.011 72.2637V23.0259C106.011 17.8125 101.675 13.6128 96.2919 13.6128L67.2847 13.468V0H100.478C114.085 0 125 10.7165 125 23.75V71.25C125 84.4284 113.935 95 100.478 95H67.2847V43.3003H86.4234V71.3948Z" fill="white"/>
                            </svg>
                        </div>
                        <img src="/assets/images/logo/logo-text-white.svg" alt="" class="login__logo-text">
                    </div>
                </a>
                <h1 class="login__title">Восстановление<br/> пароля</h1>

                <div class="login__row">
                    <button class="button button--green active" name="phone" role="button">С помощью телефона</button>
                    <button class="button button--green" name="email" role="button">С помощью email</button>
                </div>
                <form id="office-auth-login" class="login__form" method="post" role="form">
                    <fieldset>
                        <div class="login__input-container">
                            <input class="login__input" name="username" type="text" autocomplete="off" required>
                            <label class="login__label">Введите ваш номер телефона</label>
                        </div>
<!--                        <a class="login__link" href="/index.html" style="display: none;">Вернуться на Авторизацию <br>и ввести новый пароль</a>-->
                        <a class="login__link" href="/login.html">Страница входа</a>
                        <button class="login__button animation-glare" type="submit" role="button">Восстановить</button>
                    </fieldset>
                </form>
            </div>
        </main>

        <script>
            $(document).ready(function(){
                const inputEmail = $('input[name="username"]'),
                      invalid = 'invalid';

                $('.login__form').submit(function(e){
                    e.preventDefault();
                    $('.login__button').attr('disabled', true);
                    $('.login__content').fadeOut();
                    window.location.href = '/#restored'
                });
            });
        </script>

        <script src="/assets/js/jquery.inputmask/jquery.inputmask.min.js"></script>
        <script src="/assets/js/validate.password.recovery.js"></script>
        <script src="/assets/js/authAndPassRecovery/save.email.js"></script>
    </body>
</html>
